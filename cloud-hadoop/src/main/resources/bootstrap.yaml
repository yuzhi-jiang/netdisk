server:
  port: 8081
  servlet:
    context-path: /hdfs

spring:
  profiles:
    active: dev
  # 服务逻辑名称
  application:
    name: cloud-netdisk-hadoop
  cloud:
    nacos:
      # 配置中心
      config:
        server-addr: 127.0.0.1:8849
        file-extension: yaml
        namespace: 02179d64-6944-44c9-afc3-e3677bc0f6a2
        enabled: true
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8849
        namespace: 02179d64-6944-44c9-afc3-e3677bc0f6a2
        username: nacos
        password: xxxxxx